<ion-view title="Articles">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="a in data.articles" href="#/{{stateParams.ressort}}/{{stateParams.subressort}}/{{a.title}}-{{a.id}}">
        <img ng-src="{{a.teaserImageURL}}" width="100">{{a.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
